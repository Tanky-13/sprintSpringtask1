<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head>
    <title>HomePage</title>
</head>
<div layout:fragment="content">
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SURNAME</th>
        <th>EXAM</th>
        <th>MARK</th>
    </tr>
    </thead>
    <tbody class="table-group-divider" >
    <tr th:each="student :${students}"  >
        <td th:text="${student.getId()}" th:class="${student.mark=='F' ? 'text-danger':''} " ></td>
        <td th:text="${student.getName()}" th:class="${student.mark=='F' ? 'text-danger':''}"></td>
        <td th:text="${student.getSurname()}" th:class="${student.mark=='F' ? 'text-danger':''}"></td>
        <td th:text="${student.getExam()}" th:class="${student.mark=='F' ? 'text-danger':''}"></td>
        <td th:text="${student.getMark()}" th:class="${student.mark=='F' ? 'text-danger':''}"></td>
    </tr>
    </tbody>
</table>
</div>
</html>
